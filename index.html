<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone | AKSHAY CHANDA</title>
  <link rel="icon" href="Netflix-Logo.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
    <div class="profile">
      <img src="Profile-Logo.png" alt="User Profile">
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-text">
        <h1>Money Heist</h1>
        <p>Watch Season 5 Now</p>
        <div class="hero-buttons">
          <button class="btn btn-play">▶ Play</button>
          <button class="btn btn-list">＋ My List</button>
        </div>
      </div>
    </section>

    <!-- Content Rows -->
    <section class="row">
      <h2>Popular on Netflix</h2>
      <div class="scroll-buttons">
        <button class="scroll-left">❮</button>
        <button class="scroll-right">❯</button>
      </div>
      <div class="row-posters">
        <img class="poster" src="Series Content/Popular on Netflix/Stranger-Things.webp" alt="Stranger Things" data-video="https://www.youtube.com/embed/iKZyYdwS3Wg">
        <img class="poster" src="Series Content/Popular on Netflix/Lock & Key.jpg" alt="Lock & Key" data-video="https://www.youtube.com/embed/_EonRi0yQOE">
        <img class="poster" src="Series Content/Popular on Netflix/Breaking-Bad.jpg" alt="Breaking Bad" data-video="https://www.youtube.com/embed/HhesaQXLuRY">
        <img class="poster" src="Series Content/Popular on Netflix/Squid-Game.jpg" alt="Squid Game" data-video="https://www.youtube.com/embed/oqxAJKy0ii4">
        <img class="poster" src="Series Content/Popular on Netflix/Peaky-Blinders.webp" alt="Peaky Blinders" data-video="https://www.youtube.com/embed/oVzVdvGIC7U">
        <img class="poster" src="Series Content/Popular on Netflix/Wednesday.jpg" alt="Wednesday" data-video="https://www.youtube.com/embed/Di310WS8zLk">
      </div>
    </section>

    <section class="row">
      <h2>Indian Movies</h2>
      <div class="scroll-buttons">
        <button class="scroll-left">❮</button>
        <button class="scroll-right">❯</button>
      </div>
      <div class="row-posters">
        <img class="poster" src="Series Content/Indian Movies/Retro.avif" alt="Retro" data-video="https://www.youtube.com/embed/qeMB0EV5buM">
        <img class="poster" src="Series Content/Indian Movies/Hit3.avif" alt="Hit 3" data-video="https://www.youtube.com/embed/VOScrKrY2fM">
        <img class="poster" src="Series Content/Indian Movies/Lucky-Baskhar.avif" alt="Lucky Baskhar" data-video="https://www.youtube.com/embed/Kv5RKsqVe-Y">
        <img class="poster" src="Series Content/Indian Movies/pushpa-2-the-rule-2560x1440-17953.jpg" alt="Pushpa 2: The Rule" data-video="https://www.youtube.com/embed/1kVK0MZlbI4">
        <img class="poster" src="Series Content/Indian Movies/maharaja.png" alt="Maharaja" data-video="https://www.youtube.com/embed/n3ttNeXKPHg">
        <img class="poster" src="Series Content/Indian Movies/Goat.jpg" alt="Goat" data-video="https://www.youtube.com/embed/Uf8rt635LLo">
      </div>
    </section>

    <section class="row">
      <h2>Top Anime</h2>
      <div class="scroll-buttons">
        <button class="scroll-left">❮</button>
        <button class="scroll-right">❯</button>
      </div>
      <div class="row-posters">
        <img class="poster" src="Series Content/Top Anime/demon-slayer-infinity-castle-movie.avif" alt="Demon Slayer: Infinity Castle" data-video="https://www.youtube.com/embed/VQGCKyvzIM4">
        <img class="poster" src="Series Content/Top Anime/jujutsu-kaisen.jpg" alt="Jujutsu Kaisen" data-video="https://www.youtube.com/embed/pkKu9hLT-t8">
        <img class="poster" src="Series Content/Top Anime/attack-on-titan.jpg" alt="Attack on Titan" data-video="https://www.youtube.com/embed/MGRm4IzK1SQ">
        <img class="poster" src="Series Content/Top Anime/solo-leveling.png" alt="Solo Leveling" data-video="https://www.youtube.com/embed/I6JIwjWOhnQ">
        <img class="poster" src="Series Content/Top Anime/one-piece.jpg" alt="One Piece" data-video="https://www.youtube.com/embed/MCb13lbVGE0">
        <img class="poster" src="Series Content/Top Anime/naruto.jpg" alt="Naruto" data-video="https://www.youtube.com/embed/-G9BqkgZXRA">
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Netflix Clone | AKSHAY CHANDA - For Educational Purposes Only</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
